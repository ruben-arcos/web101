<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nasa Page</title>

    <link rel="stylesheet" href="css/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@500&family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="hero">
      <h1>NASA</h1>
    </main>

    <section class="container">
      <div class="box-container">
        <h2>social media</h2>

        <a class="icon" href="#"><i class="ri-twitter-line"></i>- @nasa</a>

        <a class="icon" href="#"
          ><i class="ri-facebook-box-line"></i> - fb.com/nasa</a
        >

        <a class="icon" href="#"><i class="ri-instagram-line"></i> - @nasa</a>

        <a class="icon" href="#"
          ><i class="ri-youtube-line"></i> - youtube.com/NASA</a
        >
      </div>

      <div class="box-container">
        <h2>office info</h2>
        <p>Public Communications Office</p>
        <p>NASA Headquarters</p>
        <p>300 E. Street SW Suite 5R30</p>
        <p>Washington, DC 20546</p>
        <p>(202) 358-0001 (Office)</p>
        <p>(202) 358-4338 (Fax)</p>
      </div>

      <div class="box-container">
        <h2>contact us</h2>
        <form action="">
          <input type="text" name="name" placeholder=" name:" size="34" />
          <textarea
            for="message"
            rows="4"
            placeholder=" message:"
            cols="33"
          ></textarea>
        </form>
        <input class="button" type="submit" value="send" />
      </div>
    </section>
  </body>
</html>
